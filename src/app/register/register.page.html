
<ion-content class="main_register">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        
        <div padding class="register_div_class">
        
            <ion-input type="text" [(ngModel)]="user_name" placeholder="Username" name="uusename"></ion-input>
        
  
       
            <ion-input type="password" [(ngModel)]="user_password" placeholder="Password" name="password"></ion-input>
          

          
            <ion-input type="password" [(ngModel)]="user_cpassword" placeholder=" Confirm Password" name="password"></ion-input><br>
      

          
              
              <ion-radio-group>
              
              <ion-label>Male</ion-label>
             <ion-radio value="1" (ionSelect)="gender(1)"></ion-radio>&nbsp;&nbsp;&nbsp;
  
             <ion-label>Female</ion-label>
             <ion-radio value="2" (ionSelect)="gender(2)"></ion-radio>&nbsp;&nbsp;&nbsp;
  
             <ion-label>Others</ion-label>
             <ion-radio value="3" (ionSelect)="gender(3)"></ion-radio>
            
            </ion-radio-group>
            <hr style="Border:0.4px solid white;"/>
           
            
        
            <ion-input type="qualification" [(ngModel)]="qualification" placeholder="Qualification" name="password"></ion-input><br>
          
        

        
          <ion-button size="medium"expand="block" (click)="popup()">Next</ion-button>
      
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
