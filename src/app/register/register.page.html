
<ion-content class="main_register">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        
        <div padding class="register_div_class">
        
            <ion-input type="text" [(ngModel)]="user_name" placeholder="Username" name="uusename"></ion-input>
        
  
       
            <ion-input type="password" [(ngModel)]="user_password" placeholder="Password" name="password"></ion-input>
          

          
            <ion-input type="password" [(ngModel)]="user_cpassword" placeholder=" Confirm Password" name="cpassword"></ion-input><br>
      

          
              
              <ion-radio-group [(ngModel)]="gender">
              
              <ion-label>Male</ion-label>
             <ion-radio value="Male" ></ion-radio>&nbsp;&nbsp;&nbsp;
  
             <ion-label>Female</ion-label>
             <ion-radio value="Female" ></ion-radio>&nbsp;&nbsp;&nbsp;
  
             <ion-label>Others</ion-label>
             <ion-radio value="Others" ></ion-radio>
            
            </ion-radio-group>
            <hr style="Border:0.4px solid white;"/>
           
            
        
            <ion-input type="qualification" [(ngModel)]="qualification" placeholder="Qualification" name="qualification"></ion-input><br>
            <ion-radio-group [(ngModel)]="designation">
              &nbsp;&nbsp;&nbsp;&nbsp;<ion-label>User</ion-label>&nbsp;
              <ion-radio value="User"></ion-radio>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<ion-label>Peer</ion-label>&nbsp;
              <ion-radio value="Peer"></ion-radio>
            </ion-radio-group>
            <hr style="Border:0.4px solid white;"/>
          
           <ion-button size="medium" expand="block" (click)="popup()">Next</ion-button>
      
        </div>
       
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
