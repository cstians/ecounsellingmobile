<ion-header>
  <ion-toolbar class="toolbar">
    <ion-back-button defaultHref="/menu">
    </ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<div padding>
  <ion-item>
    <ion-textarea type="text" placeholder="Give Feedback Here" [(ngModel)]="feedback"></ion-textarea>
  </ion-item>
  <ion-button (click)="send()">Send</ion-button>
  
</div>

</ion-content>
