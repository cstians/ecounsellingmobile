
<ion-content class="main">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-img id="logo" src="./assets/icon/logo.png"></ion-img>


        <div class="Login">
        <div padding>
    
          
            <ion-input expand="full" type="text" [(ngModel)]="user_name" placeholder="Username" name="uusename" class="user_name">
              <ion-icon src="./assets/icon/user.svg"></ion-icon>
            </ion-input>
          
       
  
          
            <ion-input type="password" [(ngModel)]="user_password" placeholder="Password" name="password" class="user_password">
                <ion-icon src="./assets/icon/key.svg"></ion-icon>
            </ion-input>
        

        </div>
  
        <div padding>
          <ion-button  (click)="logIn()" id="user_button" expand="block" size="medium"><span>Login</span></ion-button><br>

          <ion-button (click)="register()" id="password_button" expand="block" size="medium"><span>Register</span></ion-button>
        </div>

      </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
