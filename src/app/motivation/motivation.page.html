<ion-header>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col>
           <ion-back-button defaultHref="/menu"></ion-back-button>
        </ion-col>
        <ion-col>
            <ion-title>Motivational Videos</ion-title>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item *ngFor="let item of items">
    <a href="#" onclick="window.open(item.URL,'_system','location=yes');">{{item.Description}}</a>
  </ion-item>

</ion-content>
