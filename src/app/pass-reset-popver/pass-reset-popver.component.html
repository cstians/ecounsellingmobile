

  <ion-content padding>
      
           <ion-grid>
             <!--xs,sm,md,lg,xl-->
             <ion-row>
               <ion-col size="12">
                  <div padding>
                  <p>Change your password</p>
                  <ion-item>
                      <input type="text" [(ngModel)]="user_email" placeholder="Enter your email address" style="width:100%;border:none;background: blue">
                    </ion-item>
                    <ion-item>
                      <input type="password" [(ngModel)]="user_newpass" placeholder="Enter new password">
                    </ion-item>
                  </div>
                    <ion-button (click)="submit()" style="margin-left:3%" expand="block">Submit</ion-button>
                    

               </ion-col>
             </ion-row>
           </ion-grid>
              
    
  </ion-content>
