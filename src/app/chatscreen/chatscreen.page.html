<ion-header>

  <ion-toolbar color="primary">
  
  <ion-title style="text-align:center">
  
 <span>Receiver:{{username}}</span> 
 <span>sender:{{sender}}</span> 
  
  </ion-title>
  
  </ion-toolbar>
  
  </ion-header>
  
  <ion-content padding>
  
  <ion-grid>
  
<ion-row>
  <ion-col size="12" *ngFor="let message of messages">

    <span>{{message.message}}</span>
    <ion-button (click)="add()">Add</ion-button>

  </ion-col>
</ion-row>
  

  
  
  

  
  </ion-grid>
  </ion-content>
  
  <ion-footer>
  
  <ion-toolbar>
  
  <ion-row class="message_row">
  
  <ion-col col-9>
 
  <ion-item no-lines>
  
  <ion-input type="text" placeholder="Enter Message" [(ngModel)]="chat_input"> </ion-input>
  
  </ion-item>
   
  </ion-col>
  
  <ion-col col-3>
  
  <ion-button (click)="send()" [disabled]="chat_input === ''">Send</ion-button>
  
  </ion-col>
  
  </ion-row>
  
  </ion-toolbar>
  
  </ion-footer>
